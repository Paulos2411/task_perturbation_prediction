type: file
example: resources/neurips-2023-raw/de_per_plate_by_cell_type.h5ad
info:
  label: DE per plate by cell type
  summary: "Differential expression results per plate and cell type."
  slots:
    obs:
      - name: dose_uM
        description: "Dose in uM."
        type: integer
        required: true
      - name: plate_name
        description: "Name of the plate."
        type: string
        required: true
      - name: cell_type
        description: "Cell type."
        type: string
        required: true
      - name: n_de_genes
        description: "Number of differentially expressed genes."
        type: integer
        required: true
      - name: n_de_genes_adj
        description: "Number of differentially expressed genes after multiple testing correction."
        type: integer
        required: true
      - name: split
        description: "Split of the data."
        type: string
        required: true
      - name: donor_id
        description: "Donor ID."
        type: string
        required: true
      - name: sm_name
        description: "Name of the small molecule."
        type: string
        required: true
    layers:
      - name: "-log10(p-value)sign(lfc)"
        description: "Log10 of the p-value multiplied by the sign of the log fold change."
        type: double
        required: true
      - name: "P.Value"
        description: "P-value."
        type: double
        required: true
      - name: "adj.P.Val"
        description: "Adjusted p-value."
        type: double
        required: true
      - name: "is_de"
        description: "Is differentially expressed."
        type: boolean
        required: true
      - name: "is_de_adj"
        description: "Is differentially expressed after multiple testing correction."
        type: boolean
        required: true
      - name: "lfc"
        description: "Log fold change."
        type: double
        required: true
      - name: "logFC"
        description: "Log fold change."
        type: double
        required: true
      - name: "masked_lfc"
        description: "Masked log fold change."
        type: double
        required: true
      - name: "masked_sign(lfc)"
        description: "Masked sign of the log fold change."
        type: double
        required: true